<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-image: url("tvo-background.jpg");
        }

        .boundries {
            width: 50%;
            height: 500px;
            background-color: black;
            border: 1px solid black;
            position: absolute;
            left: 25%;
            right: 25%;
            color: white;
        }


        .box1 {
            width: 8%;
            height: 8%;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 15%;
            ;
        }

        .box2 {
            width: 8%;
            height: 8%;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 40%;
        }

        .mybutton {
            width: 20%;
            height: 10%;
            background-color: blue;
            position: absolute;
            bottom: 5%;
            left: 80%;
        }

        .messageTry {
            position: absolute;
            bottom: 50%;
            left: 25%;
            background-color: purple;
            padding: 15px;
            right: 25%;
            text-align: center;
        }

        .messageWon {
            position: absolute;
            bottom: 50%;
            left: 25%;
            background-color: blue;
            padding: 15px;
            right: 25%;
            text-align: center;
        }

        .messageLost {
            position: absolute;
            bottom: 50%;
            left: 25%;
            background-color: red;
            padding: 15px;
            right: 25%;
            text-align: center;
        }
        #countdown {
            display:inline-block;
            font-size:2em;
            margin: 0 auto;
            position:absolute;
            left:50%;
        }
    </style>



</head>

<body>


    <div class="boundries">
        <button id="play">play</button>
        <p id="countdown"> </p>

        <div>
            <p id="myCounter"> </p>
        </div>

        <div>
            <p id="computerCounter"></p>
        </div>
        <div id="box1" class="box1">
        </div>
        <div id="box2" class="box2">
        </div>
        <button id="start" class="mybutton">start</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script type="text/javascript" src="game.js"></script>
</body>

</html>
